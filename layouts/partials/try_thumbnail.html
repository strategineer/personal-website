{{ $thumbnail := .Resources.GetMatch "thumbnail.*" }}
{{ if $thumbnail }}
<div class="row justify-content-center">
  {{ with $thumbnail.Resize "x400 webp" }}
  <div class="col-mx-auto">
    <img loading="lazy" alt="thumbnail" class="img-fluid rounded mx-auto d-block" width="{{ .Width }}" height="{{ .Height }}" src="{{ .RelPermalink }}">
  </div>
  {{ end }}
</div>
{{ end }}
