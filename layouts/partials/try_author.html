{{ $authors := (.GetTerms "authors" ) }}
{{ if $authors }}
  {{ range $authors }}
    <li class="list-inline-item li-inline">
      {{ $pretty_author := index $.Site.Data.tag_mapping .LinkTitle | default .LinkTitle }}
      <a href="{{ .Permalink }}">
        <span data-pagefind-filter="author" data-pagefind-meta="author">
          {{ $pretty_author }}
      </span></a>
    </li>
  {{ end }}
{{ end }}
