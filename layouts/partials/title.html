<div class="container justify-content-center text-center page-title" data-pagefind-body>
  <div class="row">
    <h1>
      {{ if not (eq .Section "reviews") }}
        {{- .Title -}}
      {{ else }}
        {{ $review_tags := index .Params "reviews/tags" }}
        {{- .Title }} Review
        {{ if in $review_tags "thumbs_up"}} 
          {{- emojify ":thumbsup:" -}}
        {{ else if in $review_tags "thumbs_down"}} 
          {{- emojify ":thumbsdown:" -}}
        {{ end }}
      {{ end }}
    </h1>
  </div>
</div>
