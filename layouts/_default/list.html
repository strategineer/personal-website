{{ define "title" }}
  {{ partial "title" . }}
{{ end }}

{{ define "main" }}
  <span data-pagefind-ignore>
  <div class="row">
    {{ .Content }}
    {{ range .Pages }}
      {{ $r := trim (.Render "summary") " \n\r" }}
      {{ if $r }}
        {{ .Render "summary" }}
      {{ end }}
    {{ end }}
  </span>
</div>
{{ end }}
