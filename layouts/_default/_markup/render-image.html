{{ $image := .Page.Resources.GetMatch .Destination }}
{{ if $image }}
  {{ with $image.Resize "x400 webp" }}
  <img class="img-fluid rounded mx-auto d-block" src="data:{{ .MediaType }};base64,{{ .Content | base64Encode }}">
  {{ end }}
{{ else }}
{{/* Fallback */}}
<img class="img-fluid rounded mx-auto d-block img-fluid-max-height" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} />
{{ end }}
