{{ $image := .Page.Resources.GetMatch .Destination }}
{{ if $image }}
  {{ with $image.Resize "x300 webp" }}
  <img loading="lazy"  alt="" class="img-fluid rounded mx-auto d-block" width="{{ .Width }}" height="{{ .Height }}" src="{{ .RelPermalink }}">
  {{ end }}
{{ else }}
  {{ errorf "No image found at path %q for page %q" .Destination .Page.Path }}
{{ end }}
