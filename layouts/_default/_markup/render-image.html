{{ $image := .Page.Resources.GetMatch .Destination }}
{{ if $image }}
  {{ with $image.Resize "x400 webp" }}
  <img loading="lazy" class="img-fluid rounded mx-auto d-block" src="{{ .RelPermalink }}">
  {{ end }}
{{ else }}
  {{ errorf "No image found at path %q for page %q" .Destination .Page.Path }}
{{ end }}
