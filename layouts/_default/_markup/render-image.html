{{ $image := .Page.Resources.GetMatch .Destination }}
{{ if $image }}
  {{ with $image.Resize "x400 webp" }}
  <img class="img-fluid rounded mx-auto d-block" src="{{ .RelPermalink }}">
  {{ end }}
{{ else }}
{{/* Fallback */}}
<img class="img-fluid rounded mx-auto d-block" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} />
{{ end }}
