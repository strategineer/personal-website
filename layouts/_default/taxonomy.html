{{ define "title" }}
{{ partial "taxonomy_title" . }}
{{ end }}

{{ define "main" }}
  {{ if or (eq .Section "authors") (and (eq .Kind "taxonomy") (eq .Section "books"))}}
  {{ partial "all_tags.html" . }}
  {{ else }}
  <div>
    {{ range .Pages }}
      {{ .Render "summary"}}
    {{ end }}
  </div>
  {{ end }}
{{ end }}
