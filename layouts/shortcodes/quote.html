{{- $inner := .Inner -}}
{{ $page_number := .Get 0 }}
{{- if strings.ContainsNonSpace $inner -}}
  {{- with $.Page -}}
    {{ if $page_number }}
    <blockquote cite="p. {{ $page_number }}">
  {{ else }}
    <blockquote>
    {{ end }}
      <p>{{ $inner | .RenderString }}</p>
      {{ if $page_number }}
        <p class="page-number">p. {{ $page_number }}</p>
      {{ end }}
    </blockquote>
  {{- end -}}
{{- end -}}
