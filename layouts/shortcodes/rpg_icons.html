{{ $rpg_icons := resources.Match "img/tabletop/icons/*/*.png" }}
<div class="row">
{{ range $i, $v := $rpg_icons }}
{{ $filename := replace (path.Base .Title) ".png" "" }}
<div class="col-2">
  <div class="row text-nowrap">
  {{ $filename }}
  </div>
  <div class="row">
  <img loading="lazy" alt="{{ $filename }} icon" src="{{ .RelPermalink }}" />
  </div>
</div>
{{ end }}
</div>
