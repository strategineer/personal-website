{{ $rpg_icons := resources.Match "img/rpg/icons/*.svg" }}
<div class="row">
{{ range $i, $v := $rpg_icons }}
{{ $filename := replace (path.Base .Title) ".svg" "" }}
<div class="col-2">
  <div class="row text-nowrap">
  {{ $filename }}
  </div>
  <div class="row">
  <img loading="lazy" alt="{{ $filename }} icon" src="{{ .RelPermalink }}" width="32" height="32" />
  </div>
</div>
{{ end }}
</div>
