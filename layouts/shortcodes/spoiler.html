{{- $inner := .Inner -}}
{{- if strings.ContainsNonSpace $inner -}}
  {{- with $.Page -}}
  {{- if strings.Contains $inner "\n" -}}
  <div class="spoiler" aria-label="Spoiler">
    {{- $inner | .RenderString -}}
  </div>
  {{- else -}}
  <span class="spoiler" aria-label="Spoiler">
    {{- $inner | .RenderString -}}
  </span>
  {{- end -}}
  {{- end -}}
{{- end -}}
