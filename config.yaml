module:
  imports:
    - path: github.com/future-wd/hugo-responsive-images

related:
  includeNewer: true
  indices:
    - applyFilter: false
      cardinalityThreshold: 0
      name: series
      pattern: ""
      toLower: false
      type: basic
      weight: 200
  threshold: 80
  toLower: false

params:
  authors:
    email: "me@strategineer.com"
    copyright-year: "2024"
    name: "Strategineer"

baseURL: "https://strategineer.com/"
languageCode: "en-us"
title: "Strat"
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
timeout: "600s"

outputFormats:
  RSS:
    mediatype: "application/rss"
    baseName: "feed"

taxonomies:
  "blog post": "blog/tags"
  "review": "reviews/tags"
  "cocktail": "cocktails/tags"
  "recipe": "food/tags"
  "project": "projects/tags"
  "book": "books/tags"
  "wad": "wads/tags"
  "author": "authors"

permalinks:
  page:
    "posts": /:section/:year-:month-:day
    "books": /books/:slug
    "blog post": /blog/tags/:slug/
    "review": /reviews/tags/:slug/
    "cocktail": /cocktails/tags/:slug/
    "recipe": /food/tags/:slug/
    "project": /projects/tags/:slug/
    "book": /books/tags/:slug/
    "wad": /wads/tags/:slug/
    "author": /authors/:slug/

imaging:
  quality: 90
  exif:
    disableDate: true
    disableLatLong: true

markup:
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 1
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

security:
  exec:
    allow:
      - "git"
      - "^dart-sass-embedded$"
      - "^go$"
      - "^npx$"
      - "^postcss$"
      - "^nvim$"

build:
  buildStats:
    enable: true
